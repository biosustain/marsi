language: python
sudo: required
dist: trusty
python:
- '3.5'
matrix:
  fast_finish: true
branches:
  only:
  - master
  - devel
  - /^[0-9]+\.[0-9]+\.[0-9]+[.0-9ab]*$/
cache:
- pip: true
services:
- redis-server
- mongodb
- postgresql
addons:
  apt:
    packages:
    - swig
    - libzmq3-dev
    - libgmp-dev
    - libglpk-dev
    - glpk-utils
    - pandoc
    - postgresql-contrib-9.6
    - libopenbabel-dev
    - libeigen3-dev
before_install:
- wget http://repo.continuum.io/miniconda/Miniconda-3.5.5-Linux-x86_64.sh -O miniconda.sh;
- bash miniconda.sh -b -p $HOME/conda
- export PATH="$HOME/conda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a
- conda create -q -n tenv python=$TRAVIS_PYTHON_VERSION pip cmake
- source activate tenv
- pip install pip --upgrade
- pip install codecov
install:
- conda install -q -c rdkit boost rdkit=2016.09.4
- pip install flake8 cython numpy scipy pyzmq pandas pytest pytest-cov pytest-benchmark
- pip install .[test]
before_script:
- python -c 'from rdkit import Chem'
- python -c 'import pybel'
- flake8 marsi
- psql -c 'create database "marsi-db";' -U postgres
- psql -U postgres marsi-db -f tests/fixtures/marsi-db-schema.sql
- psql -d marsi-db -c 'SELECT COUNT(*) FROM metabolites;' -U postgres
script:
- pytest tests
after_success:
- codecov
before_deploy:
- cd docs
- make apidoc
- make html
- touch _build/html/.nojekyll
deploy:
- provider: pages
  skip_cleanup: true
  local_dir: docs/_build/html
  github_token: $GITHUB_TOKEN
  target-branch: gh-pages
  on:
    branch: master
    repo: biosustain/marsi
- provider: pypi
  user: Joo.Cardoso
  password:
    secure: 
  distributions: sdist
  skip_cleanup: true
  on:
    branch: master
    tags: true
    repo: biosustain/marsi
  docs_dir: docs/_build/html
env:
  global:
    secure: 
